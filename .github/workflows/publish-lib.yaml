name: Lib CI Pipeline

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

  push:
    branches:
      - release/v**
jobs:
  setup-pipeline:
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.create-gradlew-cache-key.outputs.gradle-cache-key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java Environment
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build do Projeto
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble


      - name: Executar Testes
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      
      - name: Publicar com Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: gh pr create --title "Merge from ${{ github.ref }} into master" --body "Automatic merges by github action publish-lib.yml" --base master --head ${{ github.ref }}
    
      - name: Gerar Resumo do Workflow
        run: |
          echo "## ðŸš€ RelatÃ³rio do Workflow" >> release_report.md
          echo "| Etapa  | Status |" >> release_report.md
          echo "|--------|--------|" >> release_report.md
          echo "| Create-PR | âœ… Sucesso |" release_report.md